<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Time Audio Playback</title>
</head>
<body>
  <h2>One-Time Audio Playback</h2>

  <!-- Audio player -->
  <audio id="myAudio" controls>
    <source src="https://drive.google.com/uc?export=download&id=16zbkstkGV2bQw1cXTGwdCXkUr9TQFJFv" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('myAudio');

    // Remove controls when the audio starts playing
    audio.addEventListener('play', () => {
      audio.controls = false; // Hide the controls once the audio starts playing
    });

    // Remove the audio player after it finishes playing and show a message
    audio.addEventListener('ended', () => {
      audio.remove(); // Remove the audio player
      document.body.innerHTML += "<p>The audio has been played.</p>"; // Display a message after playback
    });
  </script>
</body>
</html>
